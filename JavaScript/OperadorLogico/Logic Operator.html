<html lang = 'pt-BR'>
    <head>
        <meta charset = 'UTF-8'>
    </head>
    <body>
        <script>
            // AND, OR, NOT
            
            // Case Operator AND
            var sex = 'M', age = 38;
                
                if(sex === 'M' && age >= 18){
                    console.log('OK');
                }
            
            // Case Operator OR
            var sex = 'F', age = 10;
                
                if(sex === 'M' || age >= 18){
                    console.log('FAIL');
                }
            
            // Case Operator NOT
            var sex =  'F';
                
                if(sex !== 'M'){
                    console.log('OK');
                }
        
        </script>
    </body>
</html>
