<html lang = 'pt-BR'>
<head>
    <meta charset = "UTF-8" >
    <title>Curso Javascript</title>
</head>
<body>

    <div id="app">
        <button onclick = "mostrarAlerta()" > Me Pressione </button>
    </div>
    
    <div id="app2">
        <button onmouseover="mostrarAlerta2()">Pressione</button>
    </div>

    <script>

        function mostrarAlerta() {
            alert('Botão foi clicado');
        }

        function mostrarAlerta2(){
            alert('Botão em Seleção');
        }
        
    </script>

</body>
</html>
