<html lang = 'pt-BR'>
    <head>
        <meta charset = 'UTF-8'>
    </head>
    <body>
        <script>
            // Case 1ยบ
            function retornaSexo(sexo){
                if (sexo === 'M'){
                    return 'MACULINO';
                }
                else if(sexo ==='F'){
                    return 'FEMININO';
                }
                else{
                    return 'OUTROS';
                }
            }
            var resultado = retornaSexo('M');
            console.log(resultado);

            // Case 2ยบ
            function retornaSexo(sexo){
                switch(sexo){
                    case 'M':
                        return 'MACULINO';
                    case 'F' :
                        return 'FEMININO';
                    default :
                        return 'OUTROS';
                }
            }
            var resultado = retornaSexo('M');
            console.log(resultado);
        </script>
    </body>
</html>
