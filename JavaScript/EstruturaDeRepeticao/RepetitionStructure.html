        <title>Repetition Structure</title>

    <body>
        <script>

            // Case 1ยบ com for
            for (var i = 0; i <= 100; i++){
                console.log(i);
            }
            
            // Case 2ยบ com While
            var j = 219345872;   
            while(j > 50){
                console.log(j);
                     j/=5;
                }
        </script>
