<html lang="pt-BR">
    <head>
        <meta charset = 'UTF-8'>
        <title>Página para funções e condições</title>
    </head>

    <body>
        <script>

            // Sample 
            function plus(number1, number2){
                var result = number1 + number2;
                return result;
            }
            var result = plus(1,2);
            console.log(result);

            // Case 1º
            function returnSex(sex){
                // M, F
                // Masculino, Feminino
                if (sex === 'M'){
                    return 'Male'
                } else {
                    return 'Female'
                }
            }
            var result = returnSex('M');
            console.log(result);

            // Case 2º
            function returnSex(sex){
                switch(sex){
                    case 'M':
                        return 'Male';
                    case 'F':
                        return 'Female';
                    default:
                        return 'Others';
                }
            }
            var result = returnSex('M');
            console.log(result);

            var result = returnSex('F');
            console.log(result);
            
            var result = returnSex('aaaa');
            console.log(result);

        </script>
    </body>
</html>
